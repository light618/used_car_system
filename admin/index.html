<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手车管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="login-page" class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1><i class="fas fa-car"></i> 二手车管理系统</h1>
                    <p>Used Car Management System</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> 用户名</label>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> 密码</label>
                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-shield-alt"></i> 验证码</label>
                        <div class="captcha-group">
                            <input type="text" id="captcha" name="captcha" required placeholder="请输入验证码" maxlength="4" style="flex: 1;">
                            <img id="captcha-img" src="/api/auth/captcha" alt="验证码" onclick="this.src='/api/auth/captcha?t='+Date.now()" style="height: 40px; cursor: pointer; border-radius: 4px; margin-left: 8px;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </form>
                <div class="login-footer">
                    <p>&copy; 百强汽车经销商集团 2012-2025</p>
                </div>
            </div>
        </div>

        <!-- 主应用页面 -->
        <div id="main-app" class="main-app" style="display: none;">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-car"></i> 二手车管理系统</h2>
                </div>
                <nav class="sidebar-nav">
                    <ul id="nav-menu"></ul>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="main-content">
                <header class="top-header">
                    <h3 id="page-title">首页</h3>
                    <div class="header-actions">
                        <div class="user-info-header">
                            <span class="user-role" id="user-role"></span>
                            <span class="user-name" id="current-user"></span>
                        </div>
                        <button id="change-password-btn" class="btn-icon" title="修改密码">
                            <i class="fas fa-key"></i>
                        </button>
                        <button id="logout-btn" class="btn-icon" title="退出登录">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </header>

                <div class="content-area" id="content-area">
                    <!-- 动态内容 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modal-container"></div>

    <script src="js/api.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/store.js"></script>
    <script src="js/car.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app-extend.js"></script>
</body>
</html>
